<script src="https://sandbox-js.everypay.gr/v3"></script>
<script>
function savedCard() {
  everypay.tokenized({
    pk: 'your-public-key', //can be found in your dashboard
      amount: 5000,
      data: {
        cardToken: 'a saved card token', //can be created by a successful payment with capture parameter 
        cardType: 'visa',
        cardExpMonth: '05',
        cardExpYear: '2022',
        cardLastFour: '1111',
        cardHolderName: 'John Doe',
      }
  }, function(i){ console.log('r', i)});
}

function payform() {
  everypay.payform({
    pk: 'pk_vI1tWSHzaskrVBobzcqvwk0uYAWXR8BP',
      amount: 5000,
  })
}
</script>
